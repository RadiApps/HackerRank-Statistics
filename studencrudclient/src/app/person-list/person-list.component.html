<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Person List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons | async">
            <td>{{person.fname}}</td>
            <td>{{person.lname}}</td>
            <td>{{person.email}}</td>
            <td><button (click)="deletePerson(person.id)" class="btn btn-danger">Delete</button>
                <button (click)="personDetails(person.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                <button (click)="updatePerson(person.id,person)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
