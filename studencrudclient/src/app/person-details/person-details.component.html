<h2>Person Details</h2> 

<hr/>
<div *ngIf="person">
  <div>
    <label><b>First Name: </b></label> {{person.fname}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{person.lname}}
  </div>
  <div>
    <label><b>Person Type: </b></label> {{personType.personTypeName}}
  </div>
  <div>
    <label><b>Student Code: </b></label> {{person.studentCode}}
  </div>
  <div>
    <label><b>Phone Number: </b></label> {{person.phoneNumber}}
  </div>
  <div>
    <label><b>Gender: </b></label> {{gender}}
  </div>
  <div>
    <label><b>Is User: </b></label> {{person.isUser}}
  </div>
  <div>
    <label><b>Grade Year: </b></label> {{person.gradeYear}}
  </div>
  <div>
    <label><b>Birth Date: </b></label> {{person.birthDate | date }}
  </div>
  <div>
    <label><b>Email: </b></label> {{person.email}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Person List</button><br>
